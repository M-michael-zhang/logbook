<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日志系统 || 忘记密码</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style type="text/css">
        *{
            margin:0px;
            padding: 0px;
        }
        #all{
            width:100%;
            height:auto;
            background-image: url(img/bigbg);
            background-size: cover;
            padding-top: 80px;
        }

        #content{
            width:400px;
            height: 700px;
            background-color: white;
            padding-top: 30px;
            border-radius:15px;
            color: #000;
        }
        .form-control{
            margin-bottom: 20px;
            height: 40px;
            width: 85%;
            background-color:#eaeaec;
        }
        .logo{

        }
        .btn{
            margin-top: 20px;
            background-color: #6bc5a4;
            color: white;
            width: 100px;
        }
        .btn:hover{
            background-color:#53987f;
            color: white;
        }
        .item{
            width:100%;
            height: auto;
            color: #666666;
        }
        .item_left{
            width:30%;
            height: auto;
            float: left;
        }
        .item_right{
            width:70%;
            float: left;
        }
    </style>
    <script>
        $(document).ready(function () {
            var w=($(window).height());
            $("#all").height(w);

        })
        $(window).resize(function() {
            var w=($(window).height());
            $("#all").height(w);

        });

    </script>
</head>
<body>
<div id="all" align="center">
    <div id="content">
        <div class="logo">
            <img src="img/logo.png" width="150px" height="150px"/>
        </div>
        <h3 style="margin-bottom: 40px;color: #243891;">找回密码</h3>
        <div class="item">
            <div class="item_left"><h4 style="float: right">邮箱</h4></div>
            <div class="item_right"><input type="text" class="form-control" placeholder="邮箱"></div>
        </div>
        <button class="btn" style="margin-top: 0px;margin-bottom: 20px;width: 120px">点击发送验证码</button>
        <div class="item">
            <div class="item_left"><h4 style="float: right">验证码</h4></div>
            <div class="item_right"><input type="text" class="form-control" placeholder="验证码"></div>
        </div>

        <div class="item">
            <div class="item_left"><h4 style="float: right">密码</h4></div>
            <div class="item_right"><input type="text" class="form-control" placeholder="密码"></div>
        </div>
        <div class="item">
            <div class="item_left"><h4 style="float: right">密码</h4></div>
            <div class="item_right"><input type="text" class="form-control" placeholder="请再输入一次密码"></div>
        </div>


        <button class="btn" id="sub" >注册</button>

    </div>
</div>
</body>
</html>
