<!DOCTYPE html>
<html lang="en">
<head>

        *{
            margin:0px;
            padding: 0px;
        }
        #all{
            width:100%;
            height:auto;
            background-image: url(img/bigbg);
            background-size: cover;
            padding-top: 150px;
        }

        #content{
            width:400px;
            height: 500px;
            background-color: white;
            padding-top: 30px;
            border-radius:15px;
            color: #000;
        }
        .form-control{
            margin-bottom: 20px;
            height: 50px;
            width: 90%;
            background-color:#eaeaec;
        }
        .btn{
            margin-top: 20px;
            background-color: #6bc5a4;
            color: white;
            width: 100px;
        }
        .btn:hover{
            background-color:#53987f;
            color: white;
        }
        a:link{
            color: white;
        }
        a:visited{
            color: white;
        }
    </style>
    <script>
    $(document).ready(function () {
        var w=($(window).height());
        w=w-130;
        $("#all").height(w);
        $("#sub").click(function (){
            var user=$("#username").value;
            var pas=$("#password").value;
            localStorage.setItem("username",user);
            window.location.href="sy.html";
            $.ajax({
                type: "GET",
                url: "",
                data: {username:user, password:pas},
                dataType: "json",
                success: function (message) {

                },
                error: function (message) {

                }
            });



        })

    })
    $(window).resize(function() {
        var w=($(window).height());
        w=w-130;
        $("#all").height(w);

    });

    </script>
</head>
<body>
<div id="all" align="center">
<div id="content">
    <div class="logo">
        <img src="img/logo.png" width="150px" height="150px"/>
    </div>
    <h3 style="margin-bottom: 40px;color: #243891;">日志系统</h3>
<input type="text" class="form-control" placeholder="用户名">
    <input type="password" class="form-control" placeholder="密码">
    <a href="sy.html"> <button class="btn" id="sub" >登陆</button></a>

</div>

</div>

</html>
